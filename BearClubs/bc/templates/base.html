<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/main-light.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/bearclubs.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">
      $(document).ready(BearClubs.onReady);
    </script>

    <div id="header">
      <div id="header-content">
        <div id="bc-logo">
          <a href="/" id="bc-logo-link">
            <div class="bc-logo-bear">Bear</div>
            <div class="bc-logo-clubs">Clubs</div>
          </a>
        </div>
        <a href="/"><div class="header-button first"><div>Home</div></div></a>
        <a href="/"><div class="header-button"><div>About</div></div></a>
        <a href="/"><div class="header-button"><div>Contact</div></div></a>
      </div>
    </div>

    <div id="wrapper">
      <div id="content">
        {% block main_content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <div id="footer-content">
      </div>
    </div>
  </body>
</html>
